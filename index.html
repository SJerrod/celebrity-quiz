      <div class="form-check">

        <input type="radio" class="form-check-input" name="occupation" value="music">
        <label class="form-check-label">Music</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="occupation" value="sports">
        <label class="form-check-label">Sports</label>
      </div>

      <h2>What is your favorite place to relax?</h2>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="relax" value="film">
        <label class="form-check-label">At home</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="relax" value="television">
        <label class="form-check-label">At the beach</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="relax" value="music">
        <label class="form-check-label">In the forest</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="relax" value="sports">
        <label class="form-check-label">I don't like to relax</label>
      </div>
      
      <h2>What is your favorite style of cuisine?</h2>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="food" value="film">
        <label class="form-check-label">French food</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="food" value="television">
        <label class="form-check-label">Japanese food</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="food" value="music">
        <label class="form-check-label">Mexican food</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="food" value="sports">
        <label class="form-check-label">Are Burgers American?</label>
      </div>

      <h2>What is your favorite film/TV genre?</h2>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="genre" value="film">
        <label class="form-check-label">Romance</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="genre" value="television">
        <label class="form-check-label">Horror</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="genre" value="music">
        <label class="form-check-label">Action</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="genre" value="sports">
        <label class="form-check-label">Comedy</label>
      </div>
      <button type="submit" class="btn">See your results</button>
    </form>
